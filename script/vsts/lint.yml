jobs:
  - job: Lint
    timeoutInMinutes: 10
    pool:
      vmImage: ubuntu-latest
    steps:
      - template: templates/cache.yml
        parameters:
          OS: linux
      - script: |
          cd script
          npm install --ci
        displayName: Install script dependencies
        condition: ne(variables['ScriptNodeModulesRestored'], 'true')
      - script: script/lint
        displayName: Run linter
